<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="text-center">
    <div class="container main-content">
        <div>
            <h1 class="page-title">Survey</h1>
        </div>
        <div class="m-5">
            <h2>What did you think of the UI for the <a href="https://github.com/">GitHub</a> website?</h2>
            <a href="https://github.com/"><img class="mt-3" src="media/github-website.png" alt="GitHub home page" width="634" height="312" /></a>
        </div>
        <div>
            <form class="mx-auto  form">
                <div class="card">
                    <div class="card-body">
                        <div class="card mb-3">
                            <div class="card-body">
                                <label for="description" class="form-label"><h5>Please describe any functionality issues you encountered<span class="text-danger">*</span></h5></label>
                                <input type="text" class="form-control" id="description" placeholder="Type here...">
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5>Which sections did you find difficult? (Please do not select "none" with other options)<span class="text-danger">*</span></h5>
                                <div class="enum-short">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="auth">
                                        <label class="form-check-label" for="auth">
                                            Authentication (login/register)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="search">
                                        <label class="form-check-label" for="search">
                                            Search Function
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="service">
                                        <label class="form-check-label" for="service">
                                            Learning more about GitHub (as a service)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="company">
                                        <label class="form-check-label" for="company">
                                            Learning more about GitHub (as a company)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="repositories">
                                        <label class="form-check-label" for="repositories">
                                            Repositories
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="other">
                                        <label class="form-check-label" for="other">
                                            Other (Please specify)
                                            <input type="text" class="form-control" placeholder="Type here...">
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="none">
                                        <label class="form-check-label" for="none">
                                            None
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <label for="nameInput" class="form-label"><h5>Did you think the layout was efficient?<span class="text-danger">*</span></h5></label>
                                <select class="form-select" aria-label="Select the degree to which you think the layout was efficient">
                                    <option value="5">Very Efficient</option>
                                    <option value="4">Efficient</option>
                                    <option value="3" selected>Neutral</option>
                                    <option value="2">Inefficient</option>
                                    <option value="1">Very Inefficient</option>
                                  </select>
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5>Did you think the layout was consistent?<span class="text-danger">*</span></h5>
                                <div class="mx-auto enum-yes-no">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="usedGithub" id="usedGithubTrue">
                                        <label class="form-check-label" for="usedGithubTrue">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="usedGithub" id="usedGithubFalse">
                                        <label class="form-check-label" for="usedGithubFalse">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5>Additional Comments</h5>
                                <div>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="mt-3 text-muted"><small>Website created by Garvin Hui</small></footer>
</body>
</html>
